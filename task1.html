<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>task1</title>
	</head>
	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text"></div>
				</div>
				<script>
					// створення масиву
					function getArr(elCount) {
						let arr = []
						let minNum = 1
						let maxNum = 50
						for (let i = 0; i < elCount; i++) {
							const randomNum = minNum + Math.floor(Math.random() * maxNum)
							arr.push(randomNum)
						}
						return arr
					}
					let elCpunt = 30
					let mainArray = getArr(elCpunt)

					console.log(mainArray)
					//// Галя яка заміняє 2 числа
					function swap(arr, first, next) {
						let temp = arr[first]
						arr[first] = arr[next]
						arr[next] = temp
					}
					//##########
					function getStepOfsortByBubble(arr) {
						let newArr = []
						let arrChange
						let condition
						do {
							condition = false
							for (let i = 1; i < arr.length; i++) {
								let j = i - 1
								if (arr[j] > arr[i]) {
									swap(arr, j, i)
									//  помітка для себе: якщо не буде arrChange а в newArr буду пушити  arr  то елементи двох вимірного масиву будуть одинакові (бо я пушу кожен раз  arr з одинаковим кодом )
									arrChange = [...arr]
									newArr.push(arrChange)
									condition = true
								}
							}
						} while (condition === true)
						return newArr
					}
					let allChanges = getStepOfsortByBubble(mainArray)
					console.log(allChanges)

					document.write(`[ ${allChanges.join(" ]<br/> [ ")} ]`)
				</script>
			</div>
		</main>
	</body>
</html>
