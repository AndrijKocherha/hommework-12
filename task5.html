<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/nullstyle.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>task5</title>
	</head>
	<body>
		<main class="page">
			<div class="page__container">
				<div class="task">
					<div class="task__condition text">
						Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
					</div>
				</div>
				<script>
					function sortNamesInComparisonOfLanght(names) {
						for (let i = 1; i < names.length; i++) {
							let curEl = names[i]
							let prevEl = i - 1
							while (prevEl >= 0 && names[prevEl].length > curEl.length) {
								names[prevEl + 1] = names[prevEl]
								prevEl -= 1
							}
							names[prevEl + 1] = curEl
						}
						return names
					}

					function getIndexOfNameLenghtMoreThen5(names) {
						let start = 0
						let arrWithIndexes = []
						let end = names.length - 1
						let middle
						let middleLenght
						while (start <= end) {
							middle = Math.floor((start + end) / 2)
							middleLenght = names[middle].length
							if (middleLenght === 5) {
								start = middle
								end = middle
								while (names[start - 1].length === 5) {
									start -= 1
								}
								while (names[end + 1].length === 5) {
									end += 1
								}
								for (let i = start; i <= end; i++) {
									arrWithIndexes.push(i)
								}
								return arrWithIndexes
							}
							if (middleLenght > 5) end = middle - 1
							if (middleLenght < 5) start = middle + 1
						}
						return false
					}

					let names = ["Felix", "Taras", "Ivan", "Galina", "Roma", "Sviatoslav", "Sonya", "Andri", "Voloda", "Illa", "Vasa", "Olga", "Pavlo"]
					let sortedNamesInComparisonOfLanght = sortNamesInComparisonOfLanght(names)
					let indexOfNameLenghtMoreThen5 = getIndexOfNameLenghtMoreThen5(sortedNamesInComparisonOfLanght)
					document.write(`індкуси імен кількість символіві яких ріва пяти : ${indexOfNameLenghtMoreThen5}`)
				</script>
			</div>
		</main>
	</body>
</html>
